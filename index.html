<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <form>
            <input
              type="text"
              placeholder="Número de telemóvel, nome de utilizador ou..."
            />
            <input type="password" placeholder="Palavra-passe" />
          </form>
          <a href="#" class="instagram-login">Iniciar sessão</a>

          <div class="group-or">
            <div class="row"></div>
            OU
            <div class="row"></div>
          </div>

          <p class="login-facebook">
            <a href="#">Iniciar sessão com o Facebook</a>
          </p>
          <p class="remember-password">
            <a href="">Esqueceste-te da palavra-passe?</a>
          </p>
        </div>

        <div class="group register">
          <p class="not-account">Não tens uma conta?</p>
          <span class="link-blue">Regista-te.</span>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtém a aplicação.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
